<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Lichess hide pieces</title>
</head>

<body>
    <div class="row">
        <div class="column">
            <img class="piece" src="pieces/horsey/wp.svg" data-color=white data-piece=pawn id="white_pawn" alt="white pawn">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/wr.svg" data-color=white data-piece=rook id="white_rook" alt="white rook">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/wn.svg" data-color=white data-piece=knight id="white_knight" alt="white knight">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/wb.svg" data-color=white data-piece=bishop id="white_bishop" alt="white bishop">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/wq.svg" data-color=white data-piece=queen id="white_queen" alt="white queen">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/wk.svg" data-color=white data-piece=king id="white_king" alt="white king">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <img class="piece" src="pieces/horsey/bp.svg" data-color=black data-piece=pawn id="black_pawn" alt="black pawn">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/br.svg" data-color=black data-piece=rook id="black_rook" alt="black rook">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/bn.svg" data-color=black data-piece=knight id="black_knight" alt="black knight">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/bb.svg" data-color=black data-piece=bishop id="black_bishop" alt="black bishop">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/bq.svg" data-color=black data-piece=queen id="black_queen" alt="black queen">
        </div>
        <div class="column">
            <img class="piece" src="pieces/horsey/bk.svg" data-color=black data-piece=king id="black_king" alt="black king">
        </div>
    </div>

</body>

<script src="popup.js"></script>
</html>
